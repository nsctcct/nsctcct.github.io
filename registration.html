  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="第8届非线性系统与控制会议拟于2024年10月17至20日在山西太原举行。本届会议由中北大学、中国自动化学会控制理论专业委员会主办，山西大学、太原理工大学、陕西师范大学等单位协办。会议旨在为非线性系统与控制领域国内外学者与相关工程技术人员提供一个广泛的学术交流平台，展示最新理论与技术成果。今年的会议主题将聚焦于非线性系统与控制研究领域的新进展。会议将采取大会报告、主题报告研讨、分组报告、张贴报告等形式进行交流。投稿类型分为论文和长摘要，中英文均可以。部分优秀论文将推荐至《控制理论与应用》等期刊以专刊形式发表。">
